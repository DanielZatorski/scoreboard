<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id = "homeBanner" class="banner">HOME</h3>
                <div id="countElhome" class="scorePlaceholder">0</div>
                <div class="points">
                    <button id="buttonPlusOneHome" onclick="triggerPlusOne(this)" class="btnStyle">+1</button>
                    <button id="buttonPlusTwoHome" onclick="triggerPlusTwo(this)" class="btnStyle">+2</button>
                    <button id="buttonPlusThreeHome" onclick="triggerPlusThree(this)"class = "btnStyle">+3</button>                        
                </div>
            </div>
            <div>
                <h3 id="guestBanner" class="banner">GUEST</h3>
                <div id="countElguest" class="scorePlaceholder">0</div>
                <div class="points">
                    <button id="buttonPlusOneGuest" onclick="triggerPlusOne(this)" class="btnStyle">+1</button>
                    <button id="buttonPlusTwoGuest" onclick="triggerPlusTwo(this)" class="btnStyle">+2</button>
                    <button id="buttonPlusThreeGuest" onclick="triggerPlusThree(this)" class="btnStyle">+3</button> 
                </div>
            </div>
        </div>
        <div class="newGame">

            <button id="startNewGame" onclick="newGame(this)" class="btnStyle">NEW GAME</button>

        </div>
        <script src="index.js"></script>
    </body>
</html>
